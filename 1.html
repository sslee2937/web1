<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Responsive Web Design Example</title>
	<style>
		body {
			font-size: 16px;
			line-height: 1.6;
			margin: 0;
			padding: 0;
		}
		.container {
			max-width: 1200px;
			margin: 0 auto;
			padding: 0 20px;
			box-sizing: border-box;
		}
		@media (max-width: 767px) {
			body {
				font-size: 14px;
			}
			.container {
				padding: 0 10px;
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<header>
			<h1>Responsive Web Design Example</h1>
		</header>
		<main>
			<p>This is an example of a responsive web design. The layout and font size will adjust automatically based on the screen size of the device.</p>
		</main>
		<footer>
			<p>Copyright &copy; 2023</p>
		</footer>
	</div>
</body>
</html>
